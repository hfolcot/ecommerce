{% extends 'base.html' %}

{% block page_title %}Password Reset Page{% endblock %}

{% block heading %}
Reset Password
{% endblock %}

{% block content %}
<form method="POST">
    <p>Please enter your email address</p>
    {% csrf_token %}
    
    {{ form.email.errors }}
    
    <p>
        <label for="id_email">Email address:</label>
        {{ form.email }}
    
    <button type="submit" class="btn btn-default">Reset Password</button>
    </p>
</form>
{% endblock %}
